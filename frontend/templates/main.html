<div class="content">
    <h1 class="text-primary-emphasis">Главная</h1>
    <div class="filter d-flex flex-row flex-wrap">
        <button id="today" class="filterButton btn btn-outline-secondary active" data-bs-toggle="button">Сегодня</button>
        <button id="week" class="filterButton btn btn-outline-secondary" data-bs-toggle="button">Неделя</button>
        <button id="month" class="filterButton btn btn-outline-secondary" data-bs-toggle="button">Месяц</button>
        <button id="year" class="filterButton btn btn-outline-secondary" data-bs-toggle="button">Год</button>
        <button id="all" class="filterButton btn btn-outline-secondary" data-bs-toggle="button">Все</button>
        <button id="interval" class="filterButton btn btn-outline-secondary" data-bs-toggle="button">Интервал</button>
        <div class="filter-date d-flex flex-row align-items-center">
            <div class="m-0 d-flex">с &nbsp;&nbsp;
                <input id="filterDateFrom" class="filterInput border-0 text-decoration-underline" type="text" placeholder="Дата">
            </div>
            <div class="m-0 d-flex">по &nbsp;&nbsp;
                <input id="filterDateTo" class="filterInput border-0 text-decoration-underline" type="text" placeholder="Дата">
            </div>
        </div>
    </div>

    <div class="finance d-flex flex-row justify-content-between">
        <div class="incomes d-flex flex-column align-items-center">
            <p class="category-title">Доходы</p>
            <p class="category-totalAmount">(Общая сумма: <span id="totalIncomeAmount">500</span>)</p>
            <div class="incomes-chart-wrapper">
                <canvas class="incomes-chart" id="incomesChart"></canvas>
            </div>
        </div>
        <div class="separator"></div>
        <div class="expenses d-flex flex-column align-items-center">
            <p class="category-title">Расходы</p>
            <p class="category-totalAmount">(Общая сумма: <span id="totalExpenseAmount">500</span>)</p>
            <div class="expenses-chart-wrapper">

        </div>
